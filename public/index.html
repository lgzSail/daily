<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.jpg">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=0d3gZdmbOGg8mj3ZuGwa6fzUxPgBpLIi"></script>
    <script type="text/javascript">
      // 百度地图API功能
      var geolocation = new BMap.Geolocation();
      geolocation.getCurrentPosition(function (r) {
          if (this.getStatus() == BMAP_STATUS_SUCCESS) {
              console.log(r.point.lng + "__" + r.point.lat);
              getAddress(r.point.lng, r.point.lat);
          }
          else {
              alert('failed' + this.getStatus());
          }
      }, { enableHighAccuracy: true })

      function getAddress(lng, lat) {
          var myGeo = new BMap.Geocoder();
          // 根据坐标得到地址描述    
          myGeo.getLocation(new BMap.Point(lng, lat), function (result) {
              if (result) {
                window.address = result
              }
          });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
